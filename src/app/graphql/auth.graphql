fragment SessionParts on Session {
  id,
  token,
  username,
  branch { id, picture, name }
  cycle { id, name, start, end }
  exp,
  iat
}

mutation signIn ($input: SignInInput!) {
  signIn (input: $input) {
    ...SessionParts
  }
}

mutation signUp($input: SignUpInput!) {
  signUp (input: $input) {
    ...SessionParts
  }
}
