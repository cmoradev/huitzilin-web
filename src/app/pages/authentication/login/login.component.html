<div class="flex items-center h-screen w-screen">
  <div class="w-full max-w-md mx-auto">
    <mat-card>
      <mat-card-content>
        <div class="text-center mb-6">
          <h1 class="text-primary text-xl font-bold">Inicio de sesión</h1>
        </div>

        <form id="dataForm" [formGroup]="formGroup" (ngSubmit)="submit()">
          <div class="flex flex-col gap-3">
            <mat-form-field>
              <mat-label>Usuario</mat-label>
              <input
                matInput
                placeholder="Ej: usuario123"
                formControlName="username"
              />
              <mat-hint>Ingrese su nombre de usuario</mat-hint>
              <mat-error>
                {{ formTools.checkForErrorsIn(formGroup.get("username")) }}
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Contraseña</mat-label>
              <input
                matInput
                [type]="showPassword() ? 'text' : 'password'"
                placeholder="Ej: usuario123"
                formControlName="password"
              />
              <button
                type="button"
                mat-icon-button
                (click)="togglePasswordVisibility()"
                matSuffix
              >
                <mat-icon>{{ showPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-hint>Ingrese su contraseña</mat-hint>
              <mat-error>
                {{ formTools.checkForErrorsIn(formGroup.get("password")) }}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="flex space-between gap-1 my-2">
            <mat-checkbox formControlName="rememberMe">
              Recordar en este dispositivo
            </mat-checkbox>

            <button
              type="button"
              mat-button
              routerLink="/authentication/forgot"
            >
              ¿Recuperar contraseña?
            </button>
          </div>

          <button type="submit" mat-flat-button class="w-full mt-2">
            {{ loading() ? "Entrando..." : "Entrar" }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
