<h2 mat-dialog-title>Â¿Deseas eliminar este registro?</h2>
<mat-dialog-content>
  <div class="flex items-center gap-2 mt-4">
    <div>
      <p>{{ data.student?.fullname }}</p>

      <p><span class="font-medium">Cyclo: </span> {{ data.cycle?.name }}</p>
      <p><span class="font-medium">Detalles: </span> {{ data.details }}</p>
      <p>
        <span class="font-medium">State: </span>
        {{ data.state | enrollmentState }}
      </p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="loading()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="delete()" [disabled]="loading()">
    {{ loading() ? "Eliminando..." : "Eliminar" }}
  </button>
</mat-dialog-actions>
