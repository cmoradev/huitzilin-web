<h2 mat-dialog-title>Creación de adeudo desde catálogo</h2>
<mat-dialog-content>
  <form id="dataForm" [formGroup]="formGroup" (ngSubmit)="submit()">
    <mat-form-field class="w-full">
      <mat-label>Horas</mat-label>
      <input matInput type="number" #hoursInput />
      <button
        mat-icon-button
        matSuffix
        [disabled]="!hoursInput.value"
        (click)="setPlan(hoursInput.value)"
      >
        <mat-icon svgIcon="play" />
      </button>
      <mat-hint> Número de horas que se van a cobrar. </mat-hint>
    </mat-form-field>

    <mat-accordion multi formArrayName="debits">
      @for (debitFormGroup of debits.controls; track $index +
      debitFormGroup.get('description')?.value) {
      <app-debit-with-discount-form
        [formGroup]="debitFormGroup"
        (remove)="removeDebit($index)"
      />
      }
    </mat-accordion>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="loading()">Cancelar</button>
  <button mat-button cdkFocusInitial form="dataForm" [disabled]="loading()">
    {{ loading() ? "Guardando..." : "Guardar" }}
  </button>
</mat-dialog-actions>
