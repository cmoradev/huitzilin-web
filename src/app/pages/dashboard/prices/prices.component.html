<mat-card>
  <mat-card-header>
    <mat-card-title>Listas de precios</mat-card-title>
  </mat-card-header>
  <mat-card-content class="h-[calc(100vh-10rem)]">
    <div class="flex gap-2 h-full">
      <!-- Sidebar (Chats List) -->
      <div class="w-1/3 flex flex-col">
        <div class="flex items-center gap-2 p-2">
          <mat-form-field subscriptSizing="dynamic" class="w-full">
            <input
              matInput
              placeholder="Ej. Actividad 1,Paquete 1"
              [formControl]="searchControl"
            />
          </mat-form-field>
          <button
            mat-icon-button
            color="primary"
            matTooltip="Refrescar"
            (click)="refreshActivities()"
          >
            <mat-icon
              svgIcon="refresh"
              [ngClass]="{ 'animate-spin': activitiesLoading() }"
            />
          </button>
          <button mat-icon-button (click)="openActivityFormDialog()">
            <mat-icon svgIcon="plus" />
          </button>
        </div>

        <mat-divider />

        <ng-scrollbar
          cdkDropList
          class="relative flex-1 mt-2"
          (cdkDropListDropped)="dropActivity($event)"
        >
          @for (activity of activities(); track activity.id) {
          <app-activity-item
            [activity]="activity"
            (update)="openActivityFormDialog($event)"
            (delete)="openActivityDeleteDialog($event)"
          ></app-activity-item>
          }
        </ng-scrollbar>
      </div>
      <!-- Fees Area -->
      <div class="w-2/3 flex flex-col">
        <div class="flex items-center gap-2 p-2">
          @if (!!activity()?.id) {
          <h4 class="font-medium text-lg">{{ activity()!.name }}</h4>
          }
          <span class="flex-1 h-[52px]"></span>

          <button
            mat-icon-button
            color="primary"
            matTooltip="Refrescar"
            (click)="refreshFees()"
            [ngClass]="{ 'animate-spin': feesLoading() }"
            [disabled]="!activity()?.id"
          >
            <mat-icon svgIcon="refresh" />
          </button>
          <button
            mat-icon-button
            (click)="openFeeFormDialog()"
            [disabled]="!activity()?.id"
          >
            <mat-icon svgIcon="plus" />
          </button>
        </div>

        <mat-divider />

        <ng-scrollbar class="relative flex-1 mt-2">
          <mat-nav-list>
            @for (fee of fees(); track $index) {
            <app-fee-item
              [fee]="fee"
              (update)="openFeeFormDialog($event)"
              (delete)="openFeeDeleteDialog($event)"
            />
            }
          </mat-nav-list>
        </ng-scrollbar>
      </div>
    </div>
  </mat-card-content>
</mat-card>
