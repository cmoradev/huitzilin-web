<div class="item" (click)="selectActivity()" [ngClass]="{ active: isActive() }">
  <mat-icon svgIcon="drag" class="cursor-move"></mat-icon>
  <div>
    <p class="font-medium">{{ activity.name }}</p>
    @if (activity.isPackage) {
    <p class="text-xs">Paquete: <span class="font-medium">{{activity.quantity}}</span></p>
    } @else {
    <p class="text-xs">Disciplina</p>
    }
  </div>
  <span class="flex-1"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" (click)="openMenu($event)">
    <mat-icon svgIcon="dots-vertical"></mat-icon>
  </button>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="update.emit(activity)">
    <mat-icon svgIcon="pencil" />
    <span>Editar</span>
  </button>
  <button mat-menu-item (click)="delete.emit(activity)">
    <mat-icon svgIcon="delete" class="!text-red-400" />
    <span>Eliminar</span>
  </button>
</mat-menu>
