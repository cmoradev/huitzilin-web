<div class="item">
  <div>
    <p class="font-medium">{{ fee.name }}</p>
    <p class="text-xs">
      {{ fee.frequency | frequency }} | {{ fee.price | currency }}
    </p>
  </div>
  <span class="flex-1"></span>
  <button mat-icon-button (click)="openMenu($event)" [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="dots-vertical"></mat-icon>
  </button>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="update.emit(fee)">
    <mat-icon svgIcon="pencil" />
    <span>Editar</span>
  </button>
  <button mat-menu-item (click)="delete.emit(fee)">
    <mat-icon svgIcon="delete" class="!text-red-400" />
    <span>Eliminar</span>
  </button>
</mat-menu>
