<div class="item" matRipple (click)="select($event)" [class.active]="marked()">
  @if (marked()) {
  <mat-icon svgIcon="checkbox-marked-outline" class="!text-primary mr-2" />
  } @else {
  <mat-icon svgIcon="checkbox-blank-outline" class="!text-gray-500 mr-2" />
  }

  <div class="w-full">
    <p class="font-medium text-sm">{{ debit().description }}</p>
    <div class="flex justify-between">
      <p class="text-xs text-gray-500" matTooltip="Fecha limite de pago">
        {{ debit().dueDate }}
      </p>

      <p class="text-xs text-gray-700" matTooltip="Cantidad a pagar">
        {{ pendingPayment() | currency : "MXN" }}
      </p>
    </div>
  </div>

  <span class="flex-1"></span>

  <mat-icon
    svgIcon="circle-medium"
    [matTooltip]="nametag()"
    [ngClass]="{
    '!text-yellow-600': isDebit() && !isDebitWithDelay(),
    '!text-purple-800': isDebitPartiallyPaid(),
    '!text-red-800': isDebitWithDelay(),
}"
  ></mat-icon>
</div>
