<h2 mat-dialog-title>Â¿Deseas eliminar este registro?</h2>
<mat-dialog-content>
  <div class="flex items-center gap-2 mt-4">
    <p>
      {{ data.name }}
    </p>
    @if (data.type === 'PERCENTAGE') {
    <p class="text-sm text-gray-500">{{ data.value }}%</p>
    } @else if (data.type === 'FIXED') {
    <p class="text-sm text-gray-500">
      {{ data.value | currency }}
    </p>
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="loading()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="delete()" [disabled]="loading()">
    {{ loading() ? "Eliminando..." : "Eliminar" }}
  </button>
</mat-dialog-actions>
