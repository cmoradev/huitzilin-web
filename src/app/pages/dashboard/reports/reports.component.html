<mat-card>
  <mat-card-header>
    <mat-card-title> Cat√°logo de Reportes </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full mt-6"
    >
      @for (report of reports; track report.id) {
      <div
        class="group hover:shadow-lg transition-all duration-200 border-1 border-neutral-300 hover:scale-105 rounded-[var(--mat-sys-corner-medium)] p-4 cursor-pointer"
      >
        <div class="flex flex-col gap-6">
          <div class="flex items-start justify-between">
            <!-- class="{`p-3" rounded-xl ${report.bgColor} mb-3`} -->
            <div class="p-3 rounded-xl" [ngClass]="[report.bgColor]">
              <mat-icon [svgIcon]="report.icon" class="w-6 h-6" [ngClass]="[report.color]" />
            </div>
            <span
              class="text-xs font-medium text-purple-900 bg-purple-100 px-2 py-1 rounded-full"
            >
              {{ report.category }}
            </span>
          </div>

          <h6
            class="text-lg font-semibold group-hover:text-primary transition-colors"
          >
            {{ report.title }}
          </h6>

          <p>
            {{ report.description }}
          </p>

          <button mat-flat-button [routerLink]="['/reports', report.route]">
            Ver Reporte
          </button>
        </div>
      </div>
      }
    </div>
  </mat-card-content>
</mat-card>
